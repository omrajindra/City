<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="oculus-thumbstick-controls.js"></script>
    <script src="oculus-thumbstick.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- <img id="floor" src="texture6.jpg"> -->
            <img id="sky2" src="skybest.jpg">
            <a-asset-item id="villagee" src="uploads.gltf">
            </a-asset-item>
            <!-- <a-assets>
                <a-asset-item id="tree-obj" src="acem.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="acem.mtl"></a-asset-item>
              </a-assets> -->

    </a-assets>
    <a-plane material="color: #00AA00;
    shader:flat"
    rotation="-90 0 0"
    scale="1000 1000 1"
    ></a-plane>
    <a-sky src="#sky2" position="200 -50 0" rotation="360"></a-sky>
    <a-entity gltf-model="#villagee" position="24 -1.5 25" scale="0.01 0.01 0.01"></a-entity>    <!-- <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl "position="24 1.187 25" scale="4 4 4"></a-entity> -->
    <a-entity id="rig" position="0 5 80">
        <a-camera position="0 3 5" user-height="1.9"></a-camera>
        <a-entity oculus-touch-controls="hand: left" oculus-thumbstick></a-entity>
        <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
    </a-entity>
    </a-scene>
</body>
</html>
